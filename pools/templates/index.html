{% extends 'base.html' %}

{% block title %}
	Pools
{% endblock %}

{% block content %}
	<h1>Bem-vindo a Pools</h1>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Questões</div>

		<!-- Table -->
		<table class="table">
			
			<tbody>
			{% for question in questions %}
				<tr>
					<td><a href="{% url 'pools:question' question.id %}">{{ question.question_text }}</a></td>
				</tr>
			{% empty %}
				<tr>
					<td>Não há questões ainda.</td>
				</tr>
			{% endfor %}					
			</tbody>
		
		</table>
	</div>
	
{% endblock %}
